<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Eyeo Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen-wrapper">
            <input type="text" class="big screen" readonly value="23,000"/>
            <input type="text" class="small screen" readonly value="22,999 + 1"/>
        </div>
        <div class="buttons">
          <button class="button" data-value="ac">AC</button>
          <button class="button" data-value="ce">CE</button>
          <button class="button exponential" data-value="ee">x<sup>n</sup></button>
          <button class="button" data-value="/">&divide;</button>

          <button class="button" data-value="7">7</button>
          <button class="button" data-value="8">8</button>
          <button class="button" data-value="9">9</button>
          <button class="button" data-value="*">&times;</button>

          <button class="button" data-value="4">4</button>
          <button class="button" data-value="5">5</button>
          <button class="button" data-value="6">6</button>
          <button class="button" data-value="-">-</button>

          <button class="button" data-value="1">1</button>
          <button class="button" data-value="2">2</button>
          <button class="button" data-value="3">3</button>
          <button class="button" data-value="+">+</button>

          <button class="button" data-value="0">0</button>
          <button class="button" data-value=".">&middot;</button>
          <button class="button equals" data-value="=">=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
